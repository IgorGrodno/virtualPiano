<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/piano.ico" rel="shortcut icon" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>virtual-piano</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Virtual Piano</h1>
    </header>
    <main class="main">
      <div class="btn-container">
        <button class="btn btn-notes btn-active" id="notesButton">Notes</button>
        <button class="btn btn-letters" id="lettersButton">Letters</button>
      </div>
      <div class="piano" id="piano">
        <div class="piano-key" data-letter="D" data-note="c" id="c"></div>
        <div class="piano-key" data-letter="F" data-note="d" id="d"></div>
        <div class="piano-key" data-letter="G" data-note="e" id="e"></div>
        <div class="piano-key" data-letter="H" data-note="f" id="f"></div>
        <div class="piano-key" data-letter="J" data-note="g" id="g"></div>
        <div class="piano-key" data-letter="K" data-note="a" id="a"></div>
        <div class="piano-key" data-letter="L" data-note="b" id="b"></div>
        <div class="keys-sharp">
          <div
            class="piano-key sharp"
            data-letter="R"
            data-note="c♯"
            id="c♯"
          ></div>
          <div
            class="piano-key sharp"
            data-letter="T"
            data-note="d♯"
            id="d♯"
          ></div>
          <div class="piano-key sharp none"></div>
          <div
            class="piano-key sharp"
            data-letter="U"
            data-note="f♯"
            id="f♯"
          ></div>
          <div
            class="piano-key sharp"
            data-letter="I"
            data-note="g♯"
            id="g♯"
          ></div>
          <div
            class="piano-key sharp"
            data-letter="O"
            data-note="a♯"
            id="a♯"
          ></div>
        </div>
      </div>
      <div id="button">
        <button class="fullscreen openfullscreen"></button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a class="github" href="#" target="_blank" rel="noopener noreferrer"
          >github</a
        >
        <a
          class="rss"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
